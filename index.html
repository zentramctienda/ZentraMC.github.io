<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZentraMC Tienda</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#0e0e0e;
  color:white;
}

/* HEADER */
header{
  background:#f5c400;
  color:black;
  padding:15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.menu-btn{
  font-size:26px;
  cursor:pointer;
}

/* MENU */
nav{
  display:none;
  background:#1a1a1a;
}

nav a{
  display:block;
  padding:15px;
  color:white;
  text-decoration:none;
  border-bottom:1px solid #333;
}

nav a:hover{
  background:#f5c400;
  color:black;
}

/* SECTIONS */
section{
  padding:20px;
}

.card{
  background:#1c1c1c;
  border-radius:12px;
  padding:15px;
  margin-bottom:15px;
}

.price{
  color:#f5c400;
  font-size:18px;
  margin:8px 0;
}

.cart-btn{
  background:#f5c400;
  color:black;
  border:none;
  width:100%;
  padding:12px;
  border-radius:10px;
  font-size:16px;
  cursor:pointer;
}

.cart-btn:hover{
  background:#ffd83d;
}
</style>
</head>

<body>

<header>
  <strong>ZentraMC Store</strong>
  <div class="menu-btn" onclick="toggleMenu()">‚ò∞</div>
</header>

<nav id="menu">
  <a href="#ranks">Ranks+++</a>
  <a href="#unban">Unban</a>
</nav>

<section id="ranks">
  <h2>üèÜ Ranks+++</h2>

  <div class="card">
    <h3>Dios</h3>
    <div class="price">‚Ç¨5.99</div>
    <button class="cart-btn">Add to cart</button>
  </div>

  <div class="card">
    <h3>Emperador</h3>
    <div class="price">‚Ç¨7.11</div>
    <button class="cart-btn">Add to cart</button>
  </div>

  <div class="card">
    <h3>Zeus</h3>
    <div class="price">‚Ç¨10.15</div>
    <button class="cart-btn">Add to cart</button>
  </div>
</section>

<section id="unban">
  <h2>üîì Comprar Unban</h2>

  <div class="card">
    <p>Desbaneo para volver a jugar en el servidor</p>
    <div class="price">‚Ç¨5.00</div>
    <button class="cart-btn">Add to cart</button>
  </div>
</section>

<script>
function toggleMenu(){
  const menu = document.getElementById("menu");
  menu.style.display = menu.style.display === "block" ? "none" : "block";
}
</script>

</body>
</html>
